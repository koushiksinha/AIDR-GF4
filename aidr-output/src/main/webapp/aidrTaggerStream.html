    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            var searchKey = $.url().param('crisisCode');
            if(searchKey !="" && typeof searchKey != 'undefined'){
                var url = 'http://aidr-dev.qcri.org/AIDROutput/crisis/stream/channel?crisisCode='+ searchKey+'&rate=60';

                var template = '<iframe id="realtimeFeeder" width="100%" height="500" scrolling="auto" frameborder="0" src=\"';
                template = template +   url + '\"></iframe>';

                $( ".border" ).append( template);

                var autoRefresh = setInterval(
                        function ()  // Call out to get the time
                        {
                            var $contents = $('#realtimeFeeder').contents();
                            $contents.scrollTop($contents.height());
                        }, 1000);// end check
            }
        });
    </script>
